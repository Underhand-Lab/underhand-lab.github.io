<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underhand Lab | Track</title>
    <link rel="stylesheet" href="../style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/umd/ffmpeg.js"></script-->
    <script defer src="track.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../markdown.js"></script>

</head>

<body>
    <div class="container" style="display:flex; flex-wrap: wrap; gap:10px;">
        <div style="flex-grow: 1">
            <a href="..">언더핸드 연구소</a>
        </div>
        <div style="flex-grow: 1">
            <ul class="nav">
                <li>
                    <a href="../pose">자세 분석</a>
                </li>
                |
                <li style="color:#6799fa">
                    <a href="../track">추적</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <details>
            <summary>
                <h1>새로운 동영상 처리</h1>
            </summary>
            <div>
                <div class="input-section">
                    <input type="file" id="video-files" multiple accept="video/*">
                </div>

                <button id="process-button" disabled>처리 시작</button>

                <div id="status-section">
                    <p id="status-message">처리전</p>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
            </div>
        </details>
    </div>
    <div class="container">
        <h2>결과</h2>
        <div class="viewer_container">
            <canvas id="outputImage"></canvas>
            <div id="dataText">
                <table>
                    <thead>
                        <tr>
                            <th>속도</th>
                            <th>각도</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>? km/h</td>
                            <td>? 도</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <input type="range" id="frameSlider" min="0" value="0">
            <details>
                <summary><h1>출력 설정</h1></summary>
                <div>
                <label for="confInput">CONF</label>
                <input type="number" id="confInput" value="0.01" min="0" max="1" step="0.01">
                </div>
            </details>
        </div>
        <div id="download-section" style="display: none;">
            <a id="download-link" href="#" download="processed_data.json">처리된 데이터 다운로드</a>
        </div>
    </div>
    
    <div class="container">
        <details>
            <summary><h1>참고</h1></summary>
                <hr>
            <div class="markdown-container"
                data-markdown-file="./guide.md">
            </div>
        </details>
    </div>

</body>

</html>
